# Version-specific settings
run-shell "tmux setenv -g TMUX_VERSION $(tmux -V | cut -c 6-)"

# Tmux 2.3 and earlier uses different binds for vi-mode stuff
if-shell -b '[ "$(echo "$TMUX_VERSION < 2.4" | bc)" = 1 ]' \
    "bind-key -t vi-copy v begin-selection; \
        bind-key -t vi-copy V select-line; \
        bind-key -t vi-copy r rectangle-toggle; \
        bind-key -t vi-copy y copy-pipe 'xclip -in -selection clipboard'; \
        bind-key -t vi-copy i cancel"
if-shell -b '[ "$(echo "$TMUX_VERSION >= 2.4" | bc)" = 1 ]' \
    "bind-key -T copy-mode-vi 'v' send -X begin-selection; \
        bind-key -T copy-mode-vi 'V' send -X select-line; \
        bind-key -T copy-mode-vi 'r' send -X rectangle-toggle; \
        bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'; \
        bind-key -T copy-mode-vi 'i' send -X cancel"

bind Escape copy-mode

# Paste from xclip buffer
unbind p
bind-key p run "xclip -o -sel clip | tmux load-buffer - ; tmux paste-buffer"

set -g status-keys vi
setw -g mode-keys vi

# Remap prefix to ctrl-space
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# Use Alt-vim keys without prefix key to switch/resize panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
bind -nr M-H resize-pane -L 5
bind -nr M-J resize-pane -D 5
bind -nr M-K resize-pane -U 5
bind -nr M-L resize-pane -R 5

# Start tmux windows at 1 instead of 0
set -g base-index 1

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Open new windows/panes in current path
bind h split-window -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Automatically renumber windows when others are removed
set-option -g renumber-windows on

set -g history-limit 10000

setw -g monitor-activity on

# No delay for escape key press
set -sg escape-time 0

set-option -g display-time 4000

set -g default-terminal "screen-256color"
set -g terminal-overrides "st-256color:Tc"

# This tmux statusbar config was created by tmuxline.vim

set -g status-bg "colour236"
set -g message-command-fg "colour253"
set -g status-justify "left"
set -g status-left-length "100"
set -g status "on"
set -g pane-active-border-fg "colour103"
set -g message-bg "colour239"
set -g status-right-length "100"
set -g status-right-attr "none"
set -g message-fg "colour253"
set -g message-command-bg "colour239"
set -g status-attr "none"
set -g pane-border-fg "colour239"
set -g status-left-attr "none"
setw -g window-status-fg "colour244"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour236"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour103"
setw -g window-status-separator ""
setw -g window-status-bg "colour236"
set -g status-left "#{?client_prefix,#[fg=colour236]#[bg=colour217],#[fg=colour236]#[bg=colour103]} #S "
set -g status-right "#[fg=colour188,bg=colour239] %m/%d/%y %H:%M #{?client_prefix,#[fg=colour236]#[bg=colour217],#[fg=colour236]#[bg=colour103]} #h "
setw -g window-status-format "#[fg=colour244,bg=colour236] #I:#[fg=colour244,bg=colour236]#W "
setw -g window-status-current-format "#[fg=colour188,bg=colour239] #I:#[fg=colour188,bg=colour239]#W "

# Need to have tmux plugin manager installed, first
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# Plugins
set -g @plugin 'tmux-plugins/tpm'
# urlview requires urlview.pl (check AUR) and .urlview config file
set -g @plugin 'tmux-plugins/tmux-urlview'

run '~/.tmux/plugins/tpm/tpm'
